<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sivasakthi Science Foundation</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #2d6cdf;
            --secondary: #f5f7fa;
            --accent: #f3f6fd;
            --text: #222;
            --muted: #6b7280;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--secondary);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        /* Navbar styles */
        nav.navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .navbar .nav-logo img {
            height: 38px;
            border-radius: 6px;
        }
        .navbar .nav-logo span {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline-block;
        }
        .navbar ul li a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 0;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
        }
        .navbar ul li a.active,
        .navbar ul li a:hover {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        @media (max-width: 900px) {
            nav.navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 12px;
            }
            .navbar ul {
                gap: 16px;
            }
        }
        @media (max-width: 600px) {
            nav.navbar {
                min-height: 48px;
                padding: 0 6px;
            }
            .navbar .nav-logo img {
                height: 28px;
            }
            .navbar .nav-logo span {
                font-size: 0.95rem;
            }
            .navbar ul {
                gap: 10px;
            }
        }
        .contact-wrapper {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            min-height: 600px;
        }
        .contact-info, .contact-form-section {
            flex: 1 1 350px;
            padding: 48px 36px;
            min-width: 320px;
        }
        .contact-info {
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 32px;
            animation: fadeInLeft 1s;
        }
        .contact-info .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .contact-info .logo img {
            height: 70px;
            border-radius: 8px;
        }
        .contact-info h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .contact-info h3 {
            font-size: 1.2rem;
            color: var(--primary);
            margin: 0 0 24px 0;
            font-weight: 500;
        }
        .contact-details {
            margin-bottom: 24px;
        }
        .contact-details div {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted);
            font-size: 1rem;
        }
        .contact-details i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        .social-links {
            display: flex;
            gap: 18px;
            margin-top: 12px;
        }
        .social-links a {
            color: var(--primary);
            font-size: 1.4rem;
            transition: color 0.2s;
        }
        .social-links a:hover {
            color: #1a3e8a;
        }
        .map-container {
            margin-top: 24px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
        }
        .contact-form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeInRight 1s;
        }
        .contact-form-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .contact-form-section p {
            color: var(--muted);
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
        }
        input, textarea, select {
            padding: 12px 14px;
            border: 1.5px solid #e3e7ee;
            border-radius: 7px;
            font-size: 1rem;
            background: #fafbfc;
            transition: border 0.2s;
            font-family: inherit;
            resize: none;
        }
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        textarea {
            min-height: 110px;
        }
        .submit-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .submit-btn:hover, .submit-btn:focus {
            background: #1a3e8a;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 900px) {
            .contact-wrapper {
                flex-direction: column;
                min-height: unset;
            }
            .contact-info, .contact-form-section {
                padding: 32px 18px;
            }
        }
        @media (max-width: 600px) {
            .contact-info .logo img {
                height: 50px;
            }
            .contact-info h2 {
                font-size: 1.3rem;
            }
            .contact-form-section h3 {
                font-size: 1.1rem;
            }
        }
        /* Animations */
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-40px);}
            to { opacity: 1; transform: translateX(0);}
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(40px);}
            to { opacity: 1; transform: translateX(0);}
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <a href="../index.html" class="nav-logo" aria-label="Home">
            <img src="assets/logo.png" alt="Sivasakthi Science Foundation Logo">
            <span>Sivasakthi Science Foundation</span>
        </a>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../projects.html">Projects</a></li>
            <li><a href="../events.html">Events</a></li>
            <li><a href="../team.html">Team</a></li>
            <li><a href="index.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <!-- Navbar End -->
    <main>
        <div class="contact-wrapper" role="main">
            <!-- Left: Info & Map -->
            <section class="contact-info" aria-label="Contact Information">
                <div>
                    <div class="logo">
                        <a href="../index.html" aria-label="Home">
                            <img src="assets/logo.png" alt="Sivasakthi Science Foundation Logo">
                        </a>
                        <span style="font-size:1.2rem;font-weight:600;">Sivasakthi Science Foundation</span>
                    </div>
                    <h2>Get in Touch</h2>
                    <h3>We'd love to hear from you!</h3>
                    <div class="contact-details">
                        <!-- <div><i class="fas fa-map-marker-alt"></i> <span>123 Science Ave, Chennai, India</span></div>
                        <div><i class="fas fa-envelope"></i> <a href="mailto:info@ssf.org" style="color:inherit;text-decoration:none;">info@ssf.org</a></div>
                        <div><i class="fas fa-phone"></i> <a href="tel:+911234567890" style="color:inherit;text-decoration:none;">+91 12345 67890</a></div> -->
                    </div>
                    <div>
                        <span style="font-weight:500;">Follow Us:</span>
                        <div class="social-links" aria-label="Social Media Links">
                            <a href="https://facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
                <div class="map-container" aria-label="Location Map">
                    <!-- <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.123456789!2d80.2200000!3d13.0500000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267b8c0b0b0b0%3A0x123456789abcdef!2sChennai%2C%20India!5e0!3m2!1sen!2sin!4v1710000000000"
                        width="100%" height="180" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" title="SSF Location"></iframe> -->
                </div>
            </section>
            <!-- Right: Contact Form -->
            <section class="contact-form-section" aria-label="Contact Form">
                <h3>Contact Us</h3>
                <p>Fill out the form below and our team will get back to you soon.</p>
                <form action="https://api.web3forms.com/submit" method="POST" autocomplete="on" novalidate>
                    <input type="hidden" name="access_key" value="397ff88e-3f30-4e1e-9db1-a330f565b886">
                    <div class="form-group">
                        <label for="name">Name <span aria-hidden="true" style="color:#e53e3e;">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span aria-hidden="true" style="color:#e53e3e;">*</span></label>
                        <input type="email" id="email" name="email" placeholder="you@email.com" required aria-required="true" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject <span aria-hidden="true" style="color:#e53e3e;">*</span></label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required aria-required="true" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="message">Message <span aria-hidden="true" style="color:#e53e3e;">*</span></label>
                        <textarea id="message" name="message" placeholder="Type your message here..." required aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Submit</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
